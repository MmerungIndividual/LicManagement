<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>用户表单</title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:inline="javascript">
        var isSuccess = [[${isSuccess}]]
        if(isSuccess=="true"){
        window.alert("注册添加成功");
        }
        if(isSuccess=="false"){
        window.alert("注册添加失败，账号已经存在！");
        }
    </script>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
        <h1><a class="btn btn-success" th:href="@{/view/add_user}">添加用户信息</a> </h1>
    </div>
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th>用户名字</th>
            <th>账号</th>
            <th>邮箱</th>
            <th>电话号码</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${users}">
            <td data-th-text="${user.user_name}"></td>
            <td data-th-text="${user.account}"></td>
            <td data-th-text="${user.email}"></td>
            <td data-th-text="${user.phone_number}"></td>
            <td data-th-text="${user.gender==0?'女':'男'}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/view/update_user/}+${user.account}">编辑</a>
                <a class="btn btn-danger" th:href="@{/deleteuser/}+${user.account}">删除</a>
            </td>
        </tbody>
    </table>
</div>
</body>
</html>
